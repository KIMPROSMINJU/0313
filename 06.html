    <h1>첫사랑- 백아</h1>
    <p>사선을 트는 저 빛은 날 향해 불을 피우고<br>
        재가 되지 않으려 난 돌아서지만<br>
        빈 갈피에 차오른 우리라는 색은<br>
        완벽할 필요 없이 아름다운 영화였어</p>
    <p>우리가 머문 밤 사이 피어버린 심장소리에<br>
        밤 하늘의 별을 이어 널 그리는 걸<br>
        이 시간의 난 너와의 시간을 물 들이고<br>
        첫사랑이라는 이름으로 지어지나봐</p>
